<ion-header>
    <ion-toolbar>
        <ion-title>Proposez votre logement</ion-title>
    </ion-toolbar>
    <ion-row class="ion-align-items-center">
        <ion-back-button text="" icon="chevron-back-outline" defaultHref="/" color="dark"></ion-back-button>
        <a href="/">Retour</a>
    </ion-row>
</ion-header>

<ion-content>
    <form (ngSubmit)="addLogement()">
        <ion-item>
            <ion-label position="floating">Titre</ion-label>
            <ion-input type="text" [(ngModel)]="logement.title" name="title" required="required"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Prix (â‚¬)</ion-label>
            <ion-input type="number" [(ngModel)]="logement.price" name="price" required="required"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Adresse</ion-label>
            <ion-input type="text" [(ngModel)]="logement.address" name="adresse" required="required"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Nombre de lit</ion-label>
            <ion-input type="number" [(ngModel)]="logement.nb_bed" name="nb_bed" required="required" value="1"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Nombre de chambre</ion-label>
            <ion-input type="number" [(ngModel)]="logement.nb_room" name="nb_room" required="required" value="1"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Nombre de voyageur max</ion-label>
            <ion-input type="number" [(ngModel)]="logement.nb_traveler_max" name="nb_traveler_max"
                       required="required"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea [(ngModel)]="logement.description" name="desc"></ion-textarea>
        </ion-item>
        <ion-row class="ion-justify-content-center">
            <ion-button type="submit">
                <ion-label class="link">Ajouter mon logement</ion-label>
            </ion-button>
        </ion-row>
    </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/accueil"></ion-back-button>
    </ion-buttons>
    <ion-title>{{this.logement.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="domSanitizer.bypassSecurityTrustResourceUrl(this.logement.picture)" [alt]="this.logement.title">
    {{this.logement.title}} - {{this.logement.description}} - {{this.logement.price}} â‚¬ - {{this.logement.address}} - {{this.logement.creation_at}} - {{this.logement.nb_bed}} lits - {{this.logement.nb_room}} chambres - {{this.logement.nb_traveler_max}} voyageurs
  </ion-card>
</ion-content>

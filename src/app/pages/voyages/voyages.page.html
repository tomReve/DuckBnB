<ion-header>
  <ion-toolbar>
    <ion-title>Vos voyages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor="let booking of bookings">
    <img [src]="domSanitizer.bypassSecurityTrustUrl(booking.housing.picture)" [alt]="booking.housing.title"/>
    <ion-card-header>
      <ion-card-subtitle>du {{booking.dateStart}} au {{booking.dateEnd}}</ion-card-subtitle>
      <ion-card-title>{{booking.housing.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{booking.housing.adresse}}
      </p>
      <p class="price">
        {{booking.housing.price}} â‚¬
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>

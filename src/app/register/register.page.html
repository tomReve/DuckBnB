<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text ng-show="!isObjectEmpty(erreur)">
    {{erreur}}
  </ion-text>
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label>Pseudo</ion-label>
      <ion-input type="text" [(ngModel)]="registerCredential.pseudo" name="pseudo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="registerCredential.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="registerCredential.password" name="password"></ion-input>
    </ion-item>
    <ion-button type="submit">Inscription</ion-button>
  </form>
  <ion-button routerLink="/login">Connexion</ion-button>
</ion-content>
